  <body>
    <div>
      <div
        id="div-card"
        class="card col-md-8 offset-2"
      >
        <div class="card-header bg-dark">
          <h4 class="text-center text-white">Generador de CV</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title text-center h4">
            Por favor llenar todos los campos
          </h5>
          <div class="row">
            <div class="col-md-4">
              <label class="form-label" for=""><b>Nombre</b></label>
              <input id="Nombre" class="form-control" type="text" />
            </div>
            <div class="col-md-4">
              <label class="form-label" for=""><b>Apellido</b></label>
              <input id="Apellido" class="form-control" type="text" />
            </div>
            <div class="col-md-4">
              <label class="form-label" for=""><b>Telefono</b></label>
              <input id="Telefono" class="form-control" type="text" />
            </div>
            <div class="col-md-12">
              <label class="form-label" for=""><b>Direccion</b></label>
              <input id="Direccion" class="form-control" type="text" />
            </div>
            <div class="col-md-6" id="Correodiv">
              <label id="TextCorreo" for=""><b>Correo</b></label>
              <div class="input-group has-validation">
                <span class="input-group-text has-validation">@</span>
                <input id="Correo" class="form-control" type="text" />
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label" for=""><b>Pagina Web</b></label>
              <input id="PaginaWeb" class="form-control" type="text" />
            </div>
            <div class="col-md-6">
              <label class="form-label" for=""><b>Idiomas</b></label>
              <input
                id="Idiomas"
                class="form-control"
                placeholder="Favor separar los idiomas con COMA(,)"
                type="text"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label" for=""><b>Resumen</b></label>
              <textarea id="Resumen" class="form-control"></textarea>
            </div>

            <div id="text-empleos" class="col-md-6">
              <label class="form-label" for=""><b>Empleos</b></label>
              <input
                id="Empleos"
                class="form-control"
                placeholder="Favor separar los empleos con COMA(,)"
                type="text"
              />
            </div>
            <div id="text-educacion" class="col-md-6">
              <label class="form-label" for=""><b>Educacion</b></label>
              <input
                id="Educacion"
                class="form-control"
                placeholder="Favor separar su Educacion con COMA(,)"
                type="text"
              />
            </div>
            <div id="text-habilidades" class="col-md-6">
              <label class="form-label" for=""><b>Habilidades</b></label>
              <input
                id="Habilidades"
                class="form-control"
                placeholder="Favor separar sus Habilidades con COMA(,)"
                type="text"
              />
            </div>
            <div id="text-centificaciones" class="col-md-12">
              <label class="form-label" for=""><b>Certificaciones</b></label>
              <input
                id="Certificaciones"
                class="form-control"
                placeholder="Favor separar sus CERTIFICACIONES con COMA(,)"
                type="text"
              />
            </div>
          </div>
          <div class="row">
            <div onclick="Clear()" id="div-limpiar" class="col-md-10">
              <button
                id="btn-limpiar"
                type="button"
                class="btn btn-outline-danger btn-lg"
              >
                Limpiar
              </button>
            </div>
            <div id="div-generar" class="col-md-2">
              <button
                onclick="Validate()"
                id="btn-generar"
                class="btn btn-outline-primary btn-lg"
              >
                Generar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
